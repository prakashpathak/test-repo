<div style="margin-top:30px" ng-controller="LoadPersonalInfo">
    <form name="test">
    <div>Name <input type="text" placeholder="Enter your name" value="{{UserName}}" /></div>
    <div>Date of Birth <input type="text" placeholder="Enter your Dob" value="{{UserDateOfBirth}}" /></div>
    <div>Email <input type="text" placeholder="Enter your Email" value="{{UserEmail}}" required  ng-model="code" name="code" ng-pattern="/^\w+@[a-zA-Z_.]+?\.[a-zA-Z]{2,3}$/" /></div>
        <div class="val-error" ng-show="test.code.$dirty && test.code.$invalid">
            <span ng-show="test.code.$error.pattern">Invalid Email Id.</span>
        </div>
    <div>Address <input type="text" placeholder="Enter your Address" value="{{UserAddress}}" /></div>
    <div>City <input type="text" placeholder="Enter your City" value="{{UserCity}}" /></div>
    <div>Country <input type="text" placeholder="Enter your Country" value="{{UserCountry}}" /></div>
    <div>Zip <input type="text" placeholder="Enter your Zip" value="{{UserZip}}" /></div>

    <a class="btn" href="/#/pages/my-account/">Cancel</a>
    <button type="submit" ng-click="save()" class="btn btn-primary">Save</button>
         </form>
</div>
